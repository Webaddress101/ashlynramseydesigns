<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>Hello</h1>
                <p>Dogs are the best!</p>
            </div>
            <div class="post-it purple">
                <h2>Best Friends</h2>
                <img src="images/Attie and AJ.JPG" alt="Best Friends">
            </div>
            <div class="post-it pastel">
                <h3>Outside Fun</h3>
                <img src="images/Outside Fun.JPG" alt="Fun With A Ball">
            </div>
            <div class="post-it teal">
                <h2>Woof</h2>
                <img src="images/Attie.jpg" alt="Atlas Grr">
            </div>
            <div class="post-it orange">
                <h1>Evil Cat</h2>
                <img src="images/Halloween Cat.jpg" alt="Meow">
            </div>
            <div class="post-it grey">
                <h2>Haunted</h3>
                <img src="images/Haunted.jpg" alt="Battie">
            </div>
            <div class="post-it green">
                <h3>Hallow Moon</h2>
                <img src="images/Halloween Moon.jpg" alt="Spooky">
            </div>
            <div class="post-it red">
                <h4>Gotcha!</h4>
                <img src="images/Gotcha.jpg" alt="Rawr">
            </div>
        </div>
    </body>
</html>
